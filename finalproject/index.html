<body>
    <header>
        <div id="header-container">
            <img src="images/logo.png" alt="weather logo">
            <div id="header-text">
            <h1>Local Weather</h1>
        </div>
            <button id="menu"></button>
            <nav>
                <ul class="navigation">
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="historical.html">Historical Weather</a></li>
                    <li><a href="form.html">Contact Us</a></li>
        
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div id="hero">
            <img src="images/hero-sky.jpg" alt="weather">
            
        </div>
        <div id="city-search-container">
            <label>Enter ZIP Code  or City Name:</label>
            <input type="text" id="zip" name="zip" placeholder="e.g. 10001 or New York">
            <button onclick="handleSearch()">Search</button>
        </div>
            <!-- <p id="output"></p> -->
        <section id="current-weather-container">
            <h2>Current Weather</h2>
            <div id="weather-desc"></div>
            <div id="weather"></div>
            <div id="map"></div>
                
        </section>
        <section>
            <h2>6 day forecast</h2>
            <div id="forecast-list"></div>
            <dialog id="mytemp">
                <p>sample message</p>
                <button id="myclose">Close</button>
            </dialog>
            
        </section>
        <section>
            <h2>Weather Alerts</h2>
            <div id="weather-alert">No weather alerts for your location.</div>
        </section>
            

    </main>
    <footer>
